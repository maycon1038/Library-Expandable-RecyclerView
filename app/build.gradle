apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "com.android.msm.mylibrarysearchable"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "2.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'com.google.code.gson:gson:2.8.6'
    //bibliotecas de terceiroscardview
    implementation 'com.koushikdutta.ion:ion:3.1.0'
    //depois da vers√£o 0.9.6 implemente somente com kothin
    implementation 'com.afollestad.material-dialogs:core:0.9.6.0'
    //trabalha com progrees circular
    implementation 'com.github.jakob-grabner:Circle-Progress-View:1.4'

	//noinspection AnnotationProcessorOnCompilePath
	implementation 'org.projectlombok:lombok:1.18.18'
	//  implementation 'androidx.legacy:legacy-support-v4:1.0.0'
	annotationProcessor 'org.projectlombok:lombok:1.18.18'

    implementation project(':recycleview&expandable')
    implementation 'com.github.maycon1038:LibraryThemes:2.0.3'
}
